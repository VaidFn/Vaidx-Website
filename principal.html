<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaidx NumWorks</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --jaune: #f9b800;
      --jaune-clair: #ffcf3d;
      --noir: #0d0d0d;
      --gris: #1c1c1c;
      --blanc: #eaeaea;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--noir);
      color: var(--blanc);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: var(--gris);
      box-shadow: 0 3px 10px #0008;
      position: relative;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .social-links {
      display: flex;
      gap: 15px;
    }

    .social-links a {
      color: var(--jaune);
      font-size: 2rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-links a:hover {
      color: var(--jaune-clair);
      transform: scale(1.2);
    }

    #theme-toggle,
    #logout-btn {
      background: linear-gradient(90deg, var(--jaune), var(--jaune-clair));
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--jaune);
      transition: all 0.3s ease;
      animation: bounceIn 0.6s ease;
    }

    #theme-toggle:hover,
    #logout-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px var(--jaune);
    }

    #logout-btn {
      background: #f94144;
      color: #fff;
      box-shadow: 0 0 10px #f94144aa;
    }

    #logout-btn:hover {
      background: #ff6b6b;
      box-shadow: 0 0 18px #ff6b6baa;
    }

    header h1 {
      font-size: 3rem;
      color: var(--jaune);
      text-shadow: 0 0 10px var(--jaune);
      letter-spacing: 1px;
    }

    #btn-credits {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(90deg, var(--jaune), var(--jaune-clair));
      color: #000;
      padding: 10px 22px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 16px var(--jaune);
      text-decoration: none;
      z-index: 999;
      transition: all 0.3s ease;
      animation: fadeInDown 0.8s ease;
    }

    #btn-credits:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px var(--jaune);
    }

    main {
      flex: 1;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .logo-container {
      text-align: center;
      animation: zoomIn 0.8s ease;
    }

    .logo-container img {
      width: 250px;
      border-radius: 16px;
      filter: drop-shadow(0 0 12px var(--jaune));
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .logo-container img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 20px var(--jaune));
    }

    section {
      background: var(--gris);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 20px #f9b80033;
      transition: box-shadow 0.3s ease;
      animation: fadeInUp 0.7s ease;
    }

    section:hover {
      box-shadow: 0 0 30px #f9b80077;
    }

    section h2 {
      font-size: 2rem;
      color: var(--jaune);
      margin-bottom: 20px;
    }

    section p,
    section li {
      font-size: 1.1rem;
    }

    section ul {
      list-style: none;
      padding-left: 0;
    }

    section li {
      position: relative;
      padding-left: 28px;
      margin-bottom: 10px;
    }

    section li::before {
      content: 'üü°';
      position: absolute;
      left: 0;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--jaune), var(--jaune-clair));
      color: #000;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      margin: 10px 8px 0 0;
      box-shadow: 0 0 16px #f9b80099;
      transition: all 0.3s ease;
      text-decoration: none;
      animation: fadeIn 1s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 28px #f9b800;
    }

    .project {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .project video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 18px;
      background: #111;
      font-weight: bold;
      color: var(--jaune);
      border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      .btn {
        display: block;
        width: 100%;
        margin: 10px 0;
        text-align: center;
      }
      .social-links {
        flex-direction: row;
        gap: 10px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

  <header>
    <div class="top-buttons">
      <div class="social-links">
        <a href="https://www.youtube.com/@NumWorks" target="_blank"><i class="fab fa-youtube"></i></a>

    </div>
    <h1>Vaidx NumWorks</h1>
  </header>

  <footer>

  </footer>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const root = document.documentElement;

    function setTheme(theme) {
      if (theme === 'light') {
        root.style.setProperty('--noir', '#f0f0f0');
        root.style.setProperty('--gris', '#ffffff');
        root.style.setProperty('--blanc', '#111');
        toggleBtn.textContent = 'Clair';
      } else {
        root.style.setProperty('--noir', '#0d0d0d');
        root.style.setProperty('--gris', '#1c1c1c');
        root.style.setProperty('--blanc', '#eaeaea');
        toggleBtn.textContent = 'Sombre';
      }
      localStorage.setItem('theme', theme);
    }

    toggleBtn.addEventListener('click', () => {
      const current = localStorage.getItem('theme') || 'dark';
      const newTheme = current === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      setTheme(savedTheme);
    });
  </script>
</body>
</html>
