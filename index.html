<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion USB - Cyan Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button onclick="connectUSB()">Choisir un appareil USB</button>

  <div id="device-info" style="display: none;">
    <h3>Informations sur l'appareil :</h3>
    <p id="device-name"></p>
    <p id="device-manufacturer"></p>
    <p id="device-serial"></p>
    <p id="device-id"></p>
    <p id="device-status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
