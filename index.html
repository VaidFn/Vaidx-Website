<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fond Cyan Anim√©</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #00ffff, #0066ff, #0033cc, #00ccff);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      box-shadow: inset 0 0 200px rgba(0, 0, 255, 0.3),
                  inset 0 0 400px rgba(0, 255, 255, 0.2),
                  0 0 100px rgba(0, 128, 255, 0.5);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

</html>
