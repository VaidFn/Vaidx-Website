<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>WebDFU NumWorks</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-21WRHSBWHK"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const token = sessionStorage.getItem('accessToken');
      if (!token) {
        window.location.href = 'index.html';
      }
    });

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-21WRHSBWHK');
  </script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* [Ton style CSS existant reste inchang√© ici, donc conserv√© tel quel] */
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap');
    :root {
      --jaune: #f9b700;
      --jaune-clair: #ffcf3d;
      --noir: #0d0d0d;
      --gris: #1e1e1e;
      --blanc: #f0e6d2;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--noir);
      color: var(--blanc);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .btn-retour {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(90deg, var(--jaune), var(--jaune-clair));
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 0 15px var(--jaune);
      text-decoration: none;
      z-index: 1000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-retour:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--jaune-clair);
    }
    .btn-retour::before {
      content: "‚Üê";
      margin-right: 8px;
    }
    main {
      background: var(--gris);
      max-width: 800px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px 5px rgba(249, 184, 0, 0.6);
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    h2 {
      color: var(--jaune);
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 20px rgba(249, 184, 0, 0.8);
      margin-bottom: 20px;
      user-select: none;
    }
    label {
      font-weight: 600;
      font-size: 1.3rem;
      color: var(--jaune);
      margin-bottom: 10px;
      user-select: none;
    }
    input[type="file"] { display: none; }
    .file-label {
      display: inline-block;
      width: 100%;
      padding: 16px 25px;
      background: linear-gradient(90deg, var(--jaune), var(--jaune-clair));
      color: #000;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 50px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(249, 184, 0, 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .file-label:hover {
      background: linear-gradient(90deg, var(--jaune-clair), var(--jaune));
      box-shadow: 0 6px 25px rgba(255, 207, 61, 0.8);
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      flex: 1 1 180px;
      padding: 16px 0;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #000;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, var(--jaune), var(--jaune-clair));
      box-shadow: 0 6px 20px rgba(249, 184, 0, 0.7);
      user-select: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    button:hover, button:focus {
      outline: none;
      transform: scale(1.08);
      box-shadow: 0 8px 30px rgba(255, 207, 61, 0.9);
    }
    .log {
      background: #272727;
      border-radius: 15px;
      padding: 20px 25px;
      font-family: monospace;
      font-size: 1.1rem;
      line-height: 1.5;
      height: 220px;
      overflow-y: auto;
      white-space: pre-wrap;
      color: var(--blanc);
      border: 2px solid rgba(249, 184, 0, 0.6);
      box-shadow: inset 0 0 20px rgba(255, 207, 61, 0.6);
      user-select: text;
    }
    .log::-webkit-scrollbar { width: 10px; }
    .log::-webkit-scrollbar-track { background: var(--gris); border-radius: 12px; }
    .log::-webkit-scrollbar-thumb {
      background: rgba(249, 184, 0, 0.6);
      border-radius: 12px;
      transition: background 0.3s ease;
    }
    .log::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 207, 61, 0.8);
    }
    code {
      font-family: monospace;
      background: #3c3c3c;
      padding: 3px 8px;
      border-radius: 5px;
      font-weight: 600;
    }
    @media (max-width: 480px) {
      main { padding: 25px 20px 30px; }
      button { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <a href="principal.html" class="btn-retour">Retour</a>

  <main>
    <h2>WebDFU NumWorks</h2>
    <label for="fileInput">Choisissez un fichier <code>.dfu</code> :</label>
    <label for="fileInput" class="file-label" tabindex="0">üìÇ Choisir un fichier</label>
    <input type="file" id="fileInput" accept=".dfu" />

    <div class="buttons">
      <button id="infoButton" type="button">‚ÑπÔ∏è Afficher les infos</button>
      <button id="flashButton" type="button">üîÅ Flasher</button>
      <button id="verifyButton" type="button">‚úÖ V√©rifier</button>
      <button id="eraseButton" type="button">üóëÔ∏è Effacer</button>
      <button id="resetButton" type="button">üîÑ R√©initialiser</button>
      <button id="backupButton" type="button">üíæ Sauvegarder</button>
    </div>

    <div class="log" id="log" aria-live="polite" aria-atomic="false">Journal WebDFU en attente...</div>
  </main>

  <!-- Libs WebDFU -->
  <script src="https://ti-planet.github.io/webdfu/dfu.js"></script>
  <script src="https://ti-planet.github.io/webdfu/webdfu-util.js"></script>

  <script>
    const logArea = document.getElementById("log");
    const fileInput = document.getElementById("fileInput");
    const fileLabel = document.querySelector(".file-label");

    let dfuDevice, dfuInterface;

    function log(message) {
      logArea.textContent += message + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    fileInput.addEventListener('change', () => {
      fileLabel.textContent = fileInput.files.length > 0
        ? `üìÇ ${fileInput.files[0].name}`
        : "üìÇ Choisir un fichier";
    });

    async function connect() {
      dfuDevice = await dfu.findDevice();
      if (!dfuDevice) throw new Error("Aucun p√©riph√©rique DFU trouv√©.");
      await dfuDevice.open();
      dfuInterface = await dfuDevice.getInterface();
    }

    document.getElementById("infoButton").addEventListener("click", async () => {
      try {
        await connect();
        const info = await dfuInterface.getStatus();
        log(`üñ•Ô∏è √âtat : ${info.status}`);
      } catch (err) {
        log("‚ùå Erreur info : " + err.message);
      }
    });

    document.getElementById("flashButton").addEventListener("click", async () => {
      if (!fileInput.files[0]) return log("‚ùå Aucun fichier .dfu s√©lectionn√©.");
      try {
        await connect();
        const arrayBuffer = await fileInput.files[0].arrayBuffer();
        await dfuInterface.download(new Uint8Array(arrayBuffer));
        log("‚úÖ Flash termin√©.");
      } catch (e) {
        log("‚ùå Flash √©chou√© : " + e.message);
      }
    });

    document.getElementById("verifyButton").addEventListener("click", () => {
      log("üîé V√©rification non support√©e dans ce mode.");
    });

    document.getElementById("eraseButton").addEventListener("click", async () => {
      try {
        await connect();
        await dfuInterface.erase();
        log("üóëÔ∏è M√©moire effac√©e.");
      } catch (e) {
        log("‚ùå Effacement √©chou√© : " + e.message);
      }
    });

    document.getElementById("resetButton").addEventListener("click", async () => {
      try {
        await connect();
        await dfuInterface.reset();
        log("üîÑ Appareil red√©marr√©.");
      } catch (e) {
        log("‚ùå R√©initialisation √©chou√©e : " + e.message);
      }
    });

    document.getElementById("backupButton").addEventListener("click", async () => {
      try {
        await connect();
        const data = await dfuInterface.upload(0x10000);
        const blob = new Blob([data], { type: "application/octet-stream" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "backup.dfu";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        log("üíæ Sauvegarde termin√©e.");
      } catch (e) {
        log("‚ùå Sauvegarde √©chou√©e : " + e.message);
      }
    });
  </script>
</body>
</html>
