    }

    /* Icon styling in ::before with brighter overlay */
    .download-card::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 24px;
      transform: translateY(-50%);
      width: 68px;
      height: 68px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 18px;
      box-shadow: 0 0 10px #f9b800cc;
      filter: brightness(0.7) contrast(1.2);
      transition: 
        box-shadow 0.3s ease,
        filter 0.3s ease,
        transform 0.3s ease;
      z-index: 0;
    }
    .download-card:hover::before {
      box-shadow: 0 0 22px #ffd000dd;
      filter: brightness(0.85) contrast(1.3);
      transform: translateY(-50%) scale(1.08);
    }

    /* Gradient overlay for better text contrast */
    .download-card::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;

      border-radius: 18px;
      pointer-events: none;
      z-index: 1;
      transition: background 0.3s ease;
    }

    }

    /* Text container above overlay */
    .download-card > * {
      position: relative;
      z-index: 2;
    }
