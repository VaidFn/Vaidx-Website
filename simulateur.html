<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Simulateur NumWorks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #f9b800;
      text-shadow: 0 0 8px #f9b80088;
      font-size: 1.8rem;
    }

    iframe {
      border-radius: 14px;
      box-shadow: 0 0 20px #f9b800aa;
      width: 300px;
      height: 590px;
      border: none;
    }

    a.back-btn {
      margin: 30px auto 40px;
      padding: 10px 22px;
      background: linear-gradient(90deg, #f9b800, #ffcf3d);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 0 15px #f9b800aa;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    a.back-btn:hover {
      box-shadow: 0 0 25px #f9b800ee;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Simulateur NumWorks</h1>

  <iframe src="https://www.numworks.com/simulator/embed/" title="Simulateur NumWorks"></iframe>
  <script src="https://www.numworks.com/simulator/embed.js"></script>

  <a href="index.html" class="back-btn">← Retour à l'accueil</a>

</body>
</html>
